

<img src="assets/images/header.png" class="header">

<div class="container" style="margin-top:40px; margin-bottom:40px;">
    <a href="index.html">
        <img alt="Logo" height="121" src="assets/images/logo.png" width="180">
    </a>
</div>

<div class="container">

    <div style="width:360px;" >

        <form class="form" name="form" role="form" ng-submit="login(form)">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
            </div>
           <!-- <a class="btn btn-primary" href="#">Sign In</a>-->
          <button class="btn btn-primary" type="submit">
            Sign In
          </button>
        </form>

    </div>


</div>
