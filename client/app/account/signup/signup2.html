

<div class="container" style="margin-top:40px; margin-bottom:40px;">
    <a href="index.html">
        <img alt="Logo" height="121" src="assets/images/logo.png" width="180">
    </a>
</div>

<div class="container">

    <div style="width:360px;">

        <form class="form" name="myform" role="form" ng-submit="register(myform)" novalidate>

            <div class="form-group">
                <label for="exampleInputEmail1">Business Name</label>
                <input type="text" name="businessName" class="form-control" ng-model="user.businessName"
                       required>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Website</label>
                <input type="text" name="website" class="form-control" ng-model="user.website"
                       required
                       >
            </div>


            <div class="form-group">
                <label for="exampleInputEmail1">Contact Name</label>
                <input type="text" name="contact" class="form-control" ng-model="user.contact"
                       required
                      >
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Street Address</label>
                <input type="text" placeholder="street address" name="address" class="form-control" ng-model="user.address"
                       required
                       >
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Zip Code</label>
                <input type="text" placeholder="zip code" name="zip" class="form-control" ng-model="user.zip"
                       required
                       >
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Phone Number</label>
                <input type="text" placeholder="phone number" name="phone" class="form-control" ng-model="user.phone"
                       required
                      >
            </div>


            <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email" name="email"  ng-model="user.email"
                       required
                       >
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" name="password"  ng-model="user.password"
                       required
                       >
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="examplecInputPassword1" placeholder="confirm password" name="password2"  ng-model="user.password2"
                       required
                       >
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
            </div>
      <!--      <a class="btn btn-success" href="#" style="margin-bottom:100px;">Next</a>-->
          <button class="btn btn-success" type="submit" style="margin-bottom:100px;">
            Next
          </button>
        {{myform.$valid}}
        </form>


    </div>
</div>
